<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Catálogo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/css/estilosCat.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="formulario" placeholder="Buscar...">
            <ul id="resultado"></ul>
            <li class="buscador"></li>
        </div>
        <div id="contenedor-productoss">
            <!-- Aquí se mostrarán los productos -->
        </div>
    </div>

    <div class="containerr">
        <header class="header-mobile">
            <h1 class="logo">TecShop</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside >
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <a href="index.html"><h1 class="logo">TecShop</h1></a>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i>Todos los productos</button>
                    </li>
                    <li>
                        <button id="pc" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Pc armadas</button>
                    </li>
                    <li>
                        <button id="componentes" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Componentes y perifericos</button>
                    </li>
                    <li>
                        <button id="ofertas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Ofertas</button>
                    </li>
                    <li>
                       <a href="index.html"> <button  class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Inicio</button></a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span class="numerito">0</span></a></li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 TecWorld coder</p>
            </footer>
               
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos </h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se rellena con js -->
            </div>
        </main>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/catalogo.js"></script>
    
    <script src="./js/menuCompra.js"></script>

</body>
</html>
